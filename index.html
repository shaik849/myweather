<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="icon" href="">
    <title>My Weather</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-primary" href="">My Weather</a>
          <form class="d-flex">
            <input class="form-control me-2" id="city" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" id="btn" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="mx-5">
      <div class="row row-cols-2 row-cols-md-3 mt-5 text-center">
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-white bg-primary border-primary">
                <h4 class="my-0 fw-normal">Humidity</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span class="humidity"></span><small class="text-muted fw-light">%</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Humidity <span class="humidity"></span></li>
                  <li>Sunrise <span id="sunrise"></span></li>
                  <li>Sunset <span id="sunset"></span></li>
                </ul>
              </div>
            </div>
          </div>
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-white bg-primary border-primary">
                <h4 class="my-0 fw-normal">Temparature</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="temparature"></span><small class="text-muted fw-light">°C</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Feels like <span id="fell"></span><small class="text-muted fw-light">°C</small></li>
                  <li>Max temp <span id="max"></span><small class="text-muted fw-light">°C</small></li>
                  <li>Min temp <span id="min"></span><small class="text-muted fw-light">°C</small></li>
                </ul>
              </div>
            </div>
          </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-white bg-primary border-primary">
              <h4 class="my-0 fw-normal">Wind Info</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="wind"></span><small class="text-muted fw-light">Km/Hr</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Wind Degrees <span id="deg"></span><small class="text-muted fw-light">°</small></li>
                <li>Wind Speed <span id="speed"></span><small class="text-muted fw-light">Km/Hr</small></li>
                <li>Cloud Pct <span id="cl"></span></li> 
            </ul>
            </div>
          </div>
        </div>
      </div>
      </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- our script -->
    <script>
        const options = {
	method: 'GET',
	headers: {
		'X-RapidAPI-Key': 'f3972f740emshf328bc058acdd96p1d6810jsnaddd8af019fd',
		'X-RapidAPI-Host': 'weather-by-api-ninjas.p.rapidapi.com'
	}
};
function getWeather(city){
fetch('https://weather-by-api-ninjas.p.rapidapi.com/v1/weather?city='+city,options)
.then(responce => responce.json())
.then((responce)=>{
console.log(responce);

let humi = document.getElementsByClassName("humidity")[0]
humi.innerHTML = responce.humidity;
let humidity = document.getElementsByClassName("humidity")[1]
humidity.innerHTML = responce.humidity;
sunrise.innerHTML =  responce.sunrise;
sunset.innerHTML  = responce.sunset;
cl.innerHTML = responce.cloud_pct;
temparature.innerHTML = responce.temp;
fell.innerHTML = responce.feels_like;
max.innerHTML = responce.max_temp;
min.innerHTML = responce.min_temp;
wind.innerHTML = responce.wind_speed;
deg.innerHTML = responce.wind_degrees;
speed.innerHTML = responce.wind_speed;
}).catch(err => console.log(err));
}
btn.addEventListener("click",(e)=>{
    e.preventDefault();
    getWeather(city.value);
        
})
    </script>
</body>
</html>
